  </head>

    <div class="container">
      <section class="team">

            <li class="team__item"><a class="team__link" href="#"><img class="team__thumb" src="https://api.adorable.io/avatars/285/team-icon3" alt="Elmo"/></a></li><br>

            <li class="team__item"><a class="team__link" href="#"><img class="team__thumb" src="https://api.adorable.io/avatars/285/team-icon3" alt="Elmo"/></a></li><br>
            <li class="team__item"><a class="team__link" href="#"><img class="team__thumb" src="https://api.adorable.io/avatars/285/team-icon3" alt="Elmo"/></a></li><br>
            <li class="team__item"><a class="team__link" href="#"><img class="team__thumb" src="https://api.adorable.io/avatars/285/team-icon3" alt="Elmo"/></a></li><br>
            <li class="team__item"><a class="team__link" href="#"><img class="team__thumb" src="https://api.adorable.io/avatars/285/team-icon3" alt="Elmo"/></a></li>
          </ul>
        </div>
      </section>
      <section class="channels">
        <!-- scroll down menu-->
        <div class="channels__wrapper">
          <div class="dropdown">
            <div class="dropdown__content" id="dropdown__id">
              <div class="dropdown__wrapper"><img class="dropdown__thumb" src="https://api.adorable.io/avatars/72/team-icon" alt="Kalasan"/>
                <div class="dropdown__user">
                  <p>Klanjabrik</p>
                  <p class="dropdown__name">@klanjabrik</p>
                </div>
              </div><a class="dropdown_center" href="#">Profil &amp; Account</a><a class="dropdown_center" href="#">Preferences</a>
              <div class="dropdown_divider"></div><a class="dropdown_center" href="#">Preferences</a>
            </div>
            <!-- action team pop-up menu-->
            <h2 class="channels__team-name dropdown_list dropdown__list" onClick="myFunction()">Kalasan<a class="icon icon_arrow-down"><i class="fa fa-caret-down"></i></a>
              <p class="channels__mini-team">Klanjabrik</p>
            </h2>
          </div>
          <ul class="channels__list">Channels (3)<a class="icon icon_plus-circle" href="#"><i class="fa fa-plus-circle"></i></a>
            <!-- action clik active class-->
            <div class="channels__hover">
              <li class="channels__item">#<a class="channels__link" href="#">IOS</a></li>
            </div>
            <div class="channels__hover">
              <li class="channels__item">#<a class="channels__link" href="#">HRD</a></li>
            </div>
          </ul>
        </div>
      </section>
      <!-- scroll down menu-->
      <section class="chat">
        <div class="chat__wrapper">
          <div class="chat__head">
            <h2 class="chat__channel-name"></h2><a class="icon icon_star"></a>
            <p>|</p><a class="icon icon_user">48</a>
            <!-- action click pop-up men--><a class="icon icon_option-vertical icon_right"></a>
          </div>
          <div class="chat__body">
            <div class="chat__area">
              <div class="chat__message"><img class="chat__thumb" src="#" alt="#"/>
                <p class="chat__time">11:13 AM</p>
                <p class="chat__text">Hai apa kabar semua?</p>
              </div>
              <div class="chat__message"><img class="chat__thumb" src="#" alt="#"/>
                <p class="chat__time">11:13 AM</p>
                <p class="chat__text">Baik Alhamdulillah</p>
              </div>
            </div>
            <input class="chat__input chat__input_bottom icon icon_plus" placeholder="tulis pesan">
          </div>
        </div>
      </section>
